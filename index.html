    <script>
        async function mySearchname()
        {
            var input, filter, output, li, a, i, txtValue;
            input =document.getElementById("myInputname");
            output = document.getElementById("dataTable");
            filter = input.value.toUpperCase();
            const url = "https://www.asterank.com/api/asterank?query={}&limit=60000";
            fetch(url)
            .then(response => response.json())
            .then(data => 
                {data.forEach(myObj =>{
                
                if(myObj.full_name.toUpperCase().indexOf(filter)>-1)
                {
                    const markup = "<tr><td>"+ myObj.full_name +"</td><td>" + myObj.a+"</td><td>"+myObj.price+"</td><td>"+myObj.profit+"</td><td>"+ myObj.last_obs+"</td><td>" + myObj.est_diameter + "</td><td>" + myObj.class +"</td><tr>";
                        document.querySelector("table").insertAdjacentHTML('beforeend', markup);
                }
            })})
            .catch(error => console.error(error));
        }
    </script>

    <body>
        <nav class = "navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class ="navbar-nav">
                <li class = "nav-item active">
                    <a class ="nav-link" href = "index.html">Home</a>
                </li>
                <li class = "nav-item active">
                    <a class = "nav-link" href="Page2.html">Stats</a>
                </li>
            </ul>
        </nav>

        <div class = "container-fluid">
            
                <input type = "text" id ="myInputname"  placeholder="Search by Name">
                <button onclick = "mySearchname()">Search</button>

            
            <table class = "table table-bordered" id = "dataTable">
                <tr>
                    <th>Name</th>
                    <th>Perihelion Distance (AU)</th>
                    <th>Vaule</th>
                    <th>Profit</th>
                    <th>Last Observed</th>
                    <th>Size (km)</th>
                    <th>Class</th>
                </tr>
            </table>

                <script>
                const url = "https://www.asterank.com/api/asterank?query={%22e%22:{%22$lt%22:0.1},%22i%22:{%22$lt%22:4},%22a%22:{%22$lt%22:1.5}}&limit=10";
                fetch(url)
                .then(res => {
                    if(res.ok)
                    {
                        console.log("SUCCESS")
                    }
                    else
                    {
                        console.log("Not Successful")
                    }
                    return res.json()
                })
                .then(data => {
                    data.forEach(myObj =>{
                        const markup = "<tr><td>"+ myObj.full_name +"</td><td>" + myObj.q+"</td><td>"+myObj.price+"</td><td>"+myObj.profit+"</td><td>"+ myObj.last_obs+"</td><td>" + myObj.est_diameter + "</td><td>" + myObj.class +"</td><tr>";
                        document.querySelector("table").insertAdjacentHTML('beforeend', markup);
                    })
                })
                .catch(error => console.log(error))

                </script>
        </div>
    </body>
